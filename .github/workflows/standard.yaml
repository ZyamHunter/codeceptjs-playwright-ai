on:
  push:
    branches:
      - main
      - develop
      - "feature/**"
      - "fix/**"
      - "release/**"
    paths-ignore:
      - "**/*.md"
      - .scafflater/**
  pull_request:
    branches:
      - main
    paths-ignore:
      - "**/*.md"
      - .scafflater/**
  workflow_dispatch:

name: Standard

env:
  app_name: "testes"
  aws_region: "us-east-1"
  dockerfilePath: "dockerfiles/Dockerfile"
  namespace: "codeceptjs-playwright-ai"
  value_stream: "codeceptjs-playwright-ai"

jobs:
  ci_web:
    name: CI - Test Web
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout
        uses: actions/checkout@v3
      - name: âš™ï¸ Default Steps
        uses: ./.github/actions/setup-composite
      - name: ğŸ§ª Run Web tests
        run: |
          npx codeceptjs run --debug
        continue-on-error: true
      - name: â¬†ï¸ Upload Web Test results
        uses: actions/upload-artifact@v4
        with:
          name: web-report
          path: web
